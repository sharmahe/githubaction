name: build-test-deploy

on:push
  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - name: checkoud repo
          uses: actions/checkout@v4
        - name: use node.js
          uses: actions/setp-mode@v4
          with:
            node-version: '20.x'
        - run: npm install
        - run: npm run build
